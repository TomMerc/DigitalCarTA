<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales & Events Team | Mercedes-Benz World</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1a1a1a;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .silver {
      background: linear-gradient(
        120deg,
        #aaa 0%,
        #eee 45%,
        #fff 50%,
        #eee 55%,
        #aaa 100%
      );
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      animation: shimmer 3s ease-out forwards;
    }

    .card {
      background: #000;
      color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .logo {
      width: 50px;
      margin-bottom: 1rem;
    }

    .photo {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .name, .tagline, .title {
      font-family: 'IBM Plex Sans Condensed', sans-serif;
    }

    .name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .tagline {
      font-size: 0.9rem;
      font-style: italic;
      margin-bottom: 0.75rem;
    }

    .title {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }

    .contact a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 0.4rem 0;
      color: #ffffff;
      text-decoration: none;
    }

    .contact svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      background: #007aff;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="../MB-star_White_2D_1C.png" alt="Mercedes-Benz Logo">
    <img class="photo" src="../M-B_003.jpg" alt="Mercedes-Benz World Event Image">
    <div class="name silver">Sales & Events Team</div>
    <div class="tagline silver">"Make your event an experience."</div>
    <div class="title silver">

    </div>
